<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello, Vue.js!</title>
  <script src="./assets/js/vue.js"></script>
</head>
<body>
  <div id="app">
    <h1 :style="myStyle">{{mensagem}}</h1>
    <button v-on:click="mudaMensagem"><b>Click aqui para mudar á mensagem!</b></button>
    <br><br>
    <button v-on:click="mudaMensagem('Novo contéudo')"><strong>Mude a cor do h1</strong></button>

  </div>

  <script> 
    var app = new Vue({
     el:'#app',
      data: {
        mensagem: 'Hello, Vue.js! My hello, World!',
       }
        },
        
         methods: {

           mudaMensagem: function(param){
             this.mensagem = param + '' + this.texto
           },
           
           mudaCor: function(){
             this.verifica ? this.myStyle = { color: 'red' }: this.myStyle = { color: 'blue' };
             this.verifica = !this.verifica
           }
         }
      });
 </script> 
</body>
</html>
