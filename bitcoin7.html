<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pre√ßos do  Bitcoin</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./assets/js/vue.js"></script>
<body>
  <div id="app">
     <h1>{{titulo}}</h1>
     
     <ul v-for="info in infos">
       <li>
         <h3><strong v-html="info.symbol"></strong> {{info.code}}</h3>
         <ul>
           <li>Description: <strong>{{ info.description }}</strong></li>
           <li>Rate: <strong>{{ info.rate }}</strong></li>  
           <li>Float: <strong>{{ info.rate_float }}</strong></li>  

         </ul>
       </li>
     </ul>   
   </div>

  <script>
  
 

   var app = new Vue({
     el: '#app',
     data: {
       titulo: 'Prices of bitcon',
       infos: []

      },
    
     mounted() {
       axios
         .get("https://api.coindesk.com/v1/bpi/currentprice.json")
        // .then( response => (console.log( response.data.bpi )) )
       .then( response => (this.infos = response.data.bpi )) 

              }

   
   });
      
 </script> 
</body>
</html>
