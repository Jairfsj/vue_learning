<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello, Vue.js!</title>
  <script src="./assets/js/vue.js"></script>
</head>
<body>

  <div id="app">  
  <h1>{{ listas.nome }}</h1>

  <!--<h1 v-html="mensagem"></h1>-->
  </div>
  
  <script> 
    var app = new Vue({
     el:'#app',
      data: {
        mensagem: 'Hello, Vue.js! My hello, World!',
        listas:{
          id: 1,
          nome:'Jair francisco da Silva Júnior',
          idioma: "Português"
        }
      }
    });
   </script> 

</body>
</html>
