<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pre√ßos do  Bitcoin</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./assets/js/vue.js"></script>
<body>
  <div id="app">
     <h1>{{titulo}}</h1>
     <h2>{{descricao}}</h2>
   </div>

  <script>
  
 

   var app = new Vue({
     el: '#app',
     data: {
       titulo: 'Prices of bitcon',
       descricao: ''
      },
    
     mounted() {
       axios
         .get("https://api.coindesk.com/v1/bpi/currentprice.json")
         //.then( response => (console.log( response.data.disclaimer )) )
         .then( response => (this.descricao = response.data.disclaimer ))
     }

   
   });
      
 </script> 
</body>
</html>
